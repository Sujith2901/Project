      <script>

        var Evh="";
        var Oname="";
        var checkin=[];
            function getData() {
            Evh = document.getElementById('EntryVh');
            Oname = document.getElementById('OwnName'); 
            if(Evh.value != '' && Oname.value != ''){
                return true;
            }
            return false;
        }
        
        function bookSlot(slotNum, slotMsgId){
            
            if(getData()){
                let entry = "Vehicle Number:" + Evh.value + " " + "Owner Name:" + Oname.value;
                // console.log(checkin);
                if(checkin[slotNum] == undefined)
                {
                    alert("Booked Slot : " + slotNum);
                    checkin[slotNum] = entry;
                    document.getElementById(slotMsgId).innerHTML = entry;
                    Evh.value = "";
                    Oname.value = "";
                    console.log(checkin);
                }else{
                    alert("The Chosen Slot is already Taken... Please Select another Slot..");
                }
            }
            else{
            alert("Please fill the details");
            }
        }
        
        
        function exit(slotNum, slotMsgId){
        
        if(checkin[slotNum] != undefined)
        {
            checkin[slotNum] = undefined;
            alert("Your'e Exited....Slot " + slotNum + " made available now...");
            document.getElementById(slotMsgId).innerHTML = "";
        }else{
            alert("Slot is alreadhy Free only... ");
        }
        }
          </script>
